name: Deploy GitHub Pages

on:
  # Se activa cada vez que haces un 'push' (subes cambios) a la rama 'main'
  push:
    branches:
      - main
  # Te permite correrlo manualmente desde la pestaña "Actions" (opcional)
  workflow_dispatch:

# Permisos para el token de despliegue
permissions:
  contents: read
  pages: write
  id-token: write

# Cancela despliegues anteriores que estén en cola
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube todo el contenido del repositorio
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4