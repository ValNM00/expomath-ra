<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expomath RA - Profesional</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="js/ra.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" shadow="type: pcfsoft">

    <!-- Luz principal -->
    <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- Contenedor de figuras alineadas horizontalmente -->
    <a-entity position="0 0 -3">

      <!-- Cubo -->
      <a-box id="cubo" position="-2 0 0" rotation="0 45 0" color="#FF4D4D" shadow="cast: true; receive: true" scale="0.6 0.6 0.6">
        <a-plane position="0 1.2 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000" opacity="0.6">
          <a-text value="Cubo\nA=6a²\nV=a³\nEj: Caja de regalo" color="white" align="center" width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-box>

      <!-- Esfera -->
      <a-sphere id="esfera" position="-1 0 0" radius="0.4" color="#4D79FF" shadow="cast: true; receive: true">
        <a-plane position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000" opacity="0.6">
          <a-text value="Esfera\nA=4πr²\nV=4/3πr³\nEj: Pelota" color="white" align="center" width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-sphere>

      <!-- Cilindro -->
      <a-cylinder id="cilindro" position="0 0 0" radius="0.3" height="0.8" color="#FFB84D" shadow="cast: true; receive: true">
        <a-plane position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000" opacity="0.6">
          <a-text value="Cilindro\nA=2πr(h+r)\nV=πr²h\nEj: Lata de soda" color="white" align="center" width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-cylinder>

      <!-- Pirámide -->
      <a-cone id="piramide" position="1 0 0" radius-bottom="0.35" height="0.7" color="#4DFF88" shadow="cast: true; receive: true">
        <a-plane position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000" opacity="0.6">
          <a-text value="Pirámide\nA=?\nV=1/3×base×altura\nEj: Pirámide Egipto" color="white" align="center" width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-cone>

      <!-- Fractal -->
      <a-entity id="fractal" gltf-model="assets/fractal.glb" scale="0.3 0.3 0.3" position="2 0 0" shadow="cast: true; receive: true">
        <a-plane position="0 1.0 0" rotation="-90 0 0" width="1.8" height="0.6" color="#000000" opacity="0.6">
          <a-text value="Fractal\nEstructura compleja auto-similar" color="white" align="center" width="1.7" position="0 0 0.01"></a-text>
        </a-plane>
      </a-entity>

    </a-entity>

    <!-- Cámara -->
    <a-entity camera look-controls></a-entity>
  </a-scene>

</body>
</html>
