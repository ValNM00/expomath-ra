<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expomath RA - Figuras 3D</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="js/ra.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
    
    <!-- Cubo -->
    <a-box position="-2 0 -3" rotation="0 45 0" color="#ff4d4d" scale="0.6 0.6 0.6" id="cubo"></a-box>
    <a-text value="Cubo\nA=6a²\nV=a³" position="-2 1.1 -3" color="white" align="center"></a-text>

    <!-- Esfera -->
    <a-sphere position="-1 0 -3" radius="0.4" color="#4d79ff" id="esfera"></a-sphere>
    <a-text value="Esfera\nA=4πr²\nV=4/3πr³" position="-1 1.1 -3" color="white" align="center"></a-text>

    <!-- Cilindro -->
    <a-cylinder position="0 0 -3" radius="0.3" height="0.8" color="#ffb84d" id="cilindro"></a-cylinder>
    <a-text value="Cilindro\nA=2πr(h+r)\nV=πr²h" position="0 1.1 -3" color="white" align="center"></a-text>

    <!-- Pirámide -->
    <a-cone position="1 0 -3" radius-bottom="0.35" height="0.7" color="#4dff88" id="piramide"></a-cone>
    <a-text value="Pirámide\nA=?\nV=1/3×base×altura" position="1 1.1 -3" color="white" align="center"></a-text>

    <!-- Fractal -->
    <a-entity gltf-model="assets/fractal.glb" scale="0.3 0.3 0.3" position="2 0 -3" id="fractal"></a-entity>
    <a-text value="Fractal\nEstructura compleja" position="2 1.1 -3" color="white" align="center"></a-text>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
