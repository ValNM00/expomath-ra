<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Expomath - Visor 3D</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="js/ra.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene shadow="type: pcfsoft">

    <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <a-sky material="shader: gradient; topColor: #1B2845; bottomColor: #111;"></a-sky>


    <a-entity position="0 0 0">

      <a-box id="cubo" position="-2 0 -2.5" rotation="0 45 0" material="color: #FF4D4D; metalness: 0.6; roughness: 0.4;"
        shadow="cast: true; receive: true" scale="0.6 0.6 0.6">
        <a-plane visible="false" position="0 1.2 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Cubo\nA=6a²\nV=a³\nEj: Caja de regalo" color="white" align="center" width="1.4"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-box>

      <a-sphere id="esfera" position="-3 0 0" radius="0.4" material="color: #4D79FF; metalness: 0.7; roughness: 0.3;"
        shadow="cast: true; receive: true">
        <a-plane visible="false" position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Esfera\nA=4πr²\nV=4/3πr³\nEj: Pelota" color="white" align="center" width="1.4"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-sphere>

      <a-cylinder id="cilindro" position="-2 0 2.5" radius="0.3" height="0.8"
        material="color: #FFB84D; metalness: 0.6; roughness: 0.3;" shadow="cast: true; receive: true">
        <a-plane visible="false" position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Cilindro\nA=2πr(h+r)\nV=πr²h\nEj: Lata de soda" color="white" align="center" width="1.4"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-cylinder>

      <a-cone id="piramide" position="2 0 2.5" radius-bottom="0.35" height="0.7"
        material="color: #4DFF88; metalness: 0.5; roughness: 0.5;" shadow="cast: true; receive: true">
        <a-plane visible="false" position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Pirámide\nA=?\nV=1/3×base×altura\nEj: Pirámide Egipto" color="white" align="center" width="1.4"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-cone>

      <a-entity id="fractal" gltf-model="assets/fractal.glb" scale="0.3 0.3 0.3" position="3 0 0"
        shadow="cast: true; receive: true">
        <a-plane visible="false" position="0 1.0 0" rotation="-90 0 0" width="1.8" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Fractal\nEstructura compleja auto-similar" color="white" align="center" width="1.7"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-entity>

      <a-dodecahedron id="dodecaedro" position="2 0 -2.5" radius="0.4"
        material="color: #FFD700; metalness: 0.7; roughness: 0.3;" shadow="cast: true; receive: true"
        scale="0.8 0.8 0.8">
        <a-plane visible="false" position="0 1.1 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Dodecaedro\n12 caras (pentágonos)\n30 aristas, 20 vértices" color="white" align="center"
            width="1.4" position="0 0 0.01"></a-text>
        </a-plane>
      </a-dodecahedron>

      <a-torus id="torus" position="0 0.5 -3.5" radius="0.4" radius-tubular="0.1"
        material="color: #6A4DFF; metalness: 0.5; roughness: 0.5;" shadow="cast: true; receive: true" rotation="90 0 0">
        <a-plane visible="false" position="0 0.7 0" rotation="-90 0 0" width="1.5" height="0.6" color="#000000"
          opacity="0.6">
          <a-text value="Torus (Dona)\nA=4π²Rr\nV=2π²Rr²\nEj: Dona" color="white" align="center" width="1.4"
            position="0 0 0.01"></a-text>
        </a-plane>
      </a-torus>


    </a-entity>

    <a-entity camera look-controls>
      <a-cursor fuse="false" rayorigin="mouse"></a-cursor>
    </a-entity>
  </a-scene>

</body>

</html>
